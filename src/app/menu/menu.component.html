<mat-toolbar color="primary" style="background-color: #008FFF;">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="user-name">Katlego</span> 
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  <span class="spacer"></span>
  <div class="right-icons">
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
      <span class="badge">0</span> 
    </button>
    <span class="icon-spacer"></span>
    <button mat-icon-button>
      <mat-icon>shopping_cart</mat-icon>
      <span class="badge">0</span> 
    </button>
    <span class="icon-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="assignmentMenu">
      <mat-icon>assignment</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #assignmentMenu="matMenu" title="Your Order">
  <button mat-menu-item (click)="selectItem('item1')">Item 1 <mat-icon class="delete-icon">delete</mat-icon></button>
  <button mat-menu-item (click)="selectItem('item2')">Item 2 <mat-icon class="delete-icon">delete</mat-icon></button>
  <button mat-menu-item (click)="selectItem('item3')">Item 3 <mat-icon class="delete-icon">delete</mat-icon></button>
  <button mat-menu-item class="confirm-order-button">
    Confirm Order
  </button>
</mat-menu>
